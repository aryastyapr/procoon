<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Procoon - Professional Property Tycoon Simulation Game">
    <meta name="author" content="Procoon Studio">
    <title>Procoon - Property Tycoon</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #020617 50%, #000814 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(94, 234, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-container {
            width: 420px;
            min-height: 300px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            border-radius: 16px;
            position: relative;
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .game-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #5eead4, #22d3ee, #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .play-btn {
            background: linear-gradient(135deg, #5eead4, #22d3ee);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(94, 234, 212, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(94, 234, 212, 0.4);
        }

        .play-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">PROCOON</h1>
        <p class="game-subtitle">Property Tycoon Simulation</p>
        <button class="play-btn" onclick="location.href='frontend/pages/mainmenu.html'">
            Play Game
        </button>
    </div>
</body>
</html>
